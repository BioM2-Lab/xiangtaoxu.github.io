<div class="slideshow-container">
    {% assign sorted_files = site.static_files | sort: "last_modified" | reverse %}
    {% for image in sorted_files %}
        {% if image.path contains include.path %}
            <div class="slide fade">
                <img src="{{ image.path | relative_url }}" style="width:80%">
                <div class="caption">{{ image.path | split: '/' | last | split: '.' | first }}</div>
            </div>
        {% endif %}
    {% endfor %}

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<!-- add jacascrit  -->
<script src="{{ '_scripts/slideshow.js' | relative_url }}"></script>
